name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            server/package-lock.json
            tests/package-lock.json

      # Server deps are needed because tests import server code that uses these packages
      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install test dependencies
        working-directory: tests
        run: npm ci

      - name: Run server tests
        working-directory: tests
        run: npm run test:server -- --reporter=verbose

      - name: Run frontend tests
        working-directory: tests
        run: npm run test:frontend -- --reporter=verbose

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            server/package-lock.json

      - name: Install & build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install & build server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: âœ… All checks passed
        run: echo "All tests passed and builds succeeded!"
